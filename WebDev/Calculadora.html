<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <title>Calculadora | Ingenier√≠a Web</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculadora.css" />
  </head>
  <body>
    <main class="calculadora">
      <section class="resultado" id="resultado">
        <span id="operacion"></span>0
      </section>
      <section class="botones">
        <button class="boton" data-value="C">
          <abbr title="Limpiar">C</abbr>
        </button>
        <button class="boton" data-value="/">/</button>
        <button class="boton" data-value="*">*</button>
        <button class="boton" data-value="-">-</button>

        <button class="boton" data-value="7">7</button>
        <button class="boton" data-value="8">8</button>
        <button class="boton" data-value="9">9</button>
        <button class="boton suma" data-value="+">+</button>

        <button class="boton" data-value="4">4</button>
        <button class="boton" data-value="5">5</button>
        <button class="boton" data-value="6">6</button>
        <button class="boton" data-value="1">1</button>

        <button class="boton" data-value="2">2</button>
        <button class="boton" data-value="3">3</button>
        <button class="boton resultado" data-value="=">=</button>

        <button class="boton cero" data-value="0">0</button>
        <button class="boton" data-value=".">.</button>
      </section>
    </main>
    <script src="App.js"></script>
  </body>
</html>
